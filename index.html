<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>framework</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lib/12bool.css">
  </head>
  <body>
    <!-- prima linea da dodici blocchi -->
    <div class="container">
      <div class="col-1">
        1col
      </div>
      <div class="col-1">
        1col
      </div>
      <div class="col-1">
        1col
      </div>
      <div class="col-1">
        1col
      </div>
      <div class="col-1">
        1col
      </div>
      <div class="col-1">
        1col
      </div>
      <div class="col-1">
        1col
      </div>
      <div class="col-1">
        1col
      </div>
      <div class="col-1">
        1col
      </div>
      <div class="col-1">
        1col
      </div>
      <div class="col-1">
        1col
      </div>
      <div class="col-1">
        1col
      </div>
    </div>
    <!-- seconda liena unico blocco -->
    <div class="container">
      <div class="col-12">
        12col
      </div>
    </div>
    <!-- terza linea  8 + 2 + 2 -->
    <div class="container">
      <div class="col-8">
        8col
      </div>
      <div class="col-2">
        2col
      </div>
      <div class="col-2">
        2col
      </div>
    </div>
    <!-- quarta linea 1 + 2 + 2 + 6 + 1  -->
    <div class="container">
      <div class="col-1">
        1col
      </div>
      <div class="col-2">
        2col
      </div>
      <div class="col-2">
        2col
      </div>
      <div class="col-6">
        6col
      </div>
      <div class="col-1">
        1col
      </div>
    </div>
    <!-- quinta riga 6 + 6 -->
    <div class="container">
      <div class="col-6">
        <!-- nesting 2 + 2 + 8 -->
        <div class="container">
          <div class="nestedwrap">
            <div class="col-2">
              Nested 2 col
            </div>
            <div class="col-2">
              Nested 2 col
            </div>
            <div class="col-8">
              Nested 8 col
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <!-- nesting 6 + 6 -->
        <div class="nestedwrap">
          <div class="col-6">
            Nested 6 col
          </div>
          <div class="col-6">
            Nested 6 col
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
